<!DOCTYPE html>
<html lang="en"> <!-- add appcache last -->
	<head>
		<meta charset="utf-8">
		<title>Kaomoji Cat</title>
		<meta name="description" content="Find the perfect Kaomoji to express how you're feeling." />

		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href="images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
		<meta name="viewport" content="width=device-width">

		<!-- Apple stuff -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="apple-touch-icon" sizes="120x120" href="images/apple/120.png">
		<link rel="apple-touch-icon" sizes="152x152" href="images/apple/152.png">

        <link href="images/apple/iphone.png"
	        media="(device-width: 320px)
		        and (-webkit-device-pixel-ratio: 2)"
	        rel="apple-touch-startup-image">

        <link href="images/apple/ipad-portrait.png"
	        media="(device-width: 1536px)
		        and (device-height: 1024px)
		        and (orientation: portrait)
		        and (-webkit-device-pixel-ratio: 2)"
	        rel="apple-touch-startup-image">

        <link href="images/apple/ipad-landscape.png"
	        media="(device-width: 1536px)
		        and (device-height: 1024px)
		        and (orientation: landscape)
		        and (-webkit-device-pixel-ratio: 2)"
	        rel="apple-touch-startup-image">
	</head>

	<body>
		<div class="container">
			<header role="banner">
				<script id="quote" type="text/template">
					<div class="top">
						<h1>{{{kaomojis.quote}}}</h1>
						<figure class="cat {{kaomojis.type}}">
							<img class="fish" src="images/fish.svg">
						</figure>
					</div>
				</script>
			</header>

			<main class='content' role="main">
				<script id="main" type="text/template">
					<section class="list {{kaomojis.type}}">
						<ul>
							{{#kaomojis.kaomojis}}
								<li>{{.}}</li>
							{{/kaomojis.kaomojis}}
						</ul>
						<nav class="back-button">
						</nav>
					</section>
				</script>
			</main>


			<footer class="footer" role="contentinfo">
				<a href="http://www.pketh.org">
					<figure class="pketh"></figure>
				</a>
				<p>
					＼(=^‥^)/’`
				</p>
				<p>
					<a href="https://github.com/pketh/kaomoji-cat">
						Github
					</a>
					,&nbsp
					<a href="http://www.pketh.org/Kaomoji-Cat">
						About
					</a>
				</p>

			</footer>
		</div>
	</body>

	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/mustache.min.js"></script>
	<script src="js/kaomoji-cat.js"></script>
	<script src="js/fastclick.js"></script>
	<!-- fastclick script here -->
	<script>
		window.addEventListener('load', function() {
			new FastClick(document.body);
		}, false);
	</script>

</html>
